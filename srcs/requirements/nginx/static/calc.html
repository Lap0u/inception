<!DOCTYPE html>
<html>

<head>
	<title>MyCalculator</title>
	<link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
	<link rel="stylesheet" href="calc.css">
</head>

<body>
	<h1>42 Calculator</h1>
	<form onsubmit="process(this);return false">
		<label id="leftlab">Enter left hand side:</label>
		<input type="number" min="0" id="lhs" name="lhs" placeholder="Any positive number" required="required">
		<select id="sel" required>
			<option value="" id="option">--Select the operation--</option>
			<option value="+" id="option1">+</option>
			<option value="-" id="option2">-</option>
			<option value="*" id="option3">*</option>
			<option value="/" id="option4">/</option>
			<option value="%" id="option5">%</option>
		</select>
		<label id="rightlab">Enter right hand side:</label>
		<input type="number" min="0" id="rhs" name="rhs" placeholder="Any positive number" required="required">
		<input type="submit" value="Try me!" id="res" name="res">
	</form>
	<script src="calc.js"></script>
</body>

</html>
